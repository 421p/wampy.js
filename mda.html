<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="dist/wampy.js"></script>
<script src="dist/serializers/MsgpackSerializer.js"></script>

<script>
    const server = new Wampy('ws://localhost:8888/test', {
        realm: 'realm1',
        serializer: new MsgpackSerializer(),
        onConnect: () => {
            server.register('sayhello', () => {
                return { argsList: 'hello' };
            });
        }
    });


    const client = new Wampy('ws://localhost:8888/test', {
        realm: 'realm1',
        serializer: new MsgpackSerializer(),
        onConnect: () => {
            client.call('sayhello', [], result => {
                expect(result.argsList.shift()).to.equal('hello');
                done();
            });
        }
    });
</script>
</body>
</html>
